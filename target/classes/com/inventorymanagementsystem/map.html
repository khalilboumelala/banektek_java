<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Demo</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        .custom-map-control-button {
            background-color: #fff;
            border: 0;
            border-radius: 2px;
            box-shadow: 0 1px 4px -1px rgba(0,0,0,0.3);
            margin: 10px;
            padding: 0 0 0 10px;
            font-family: 'Roboto', 'sans-serif';
            line-height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<input type="text" id="adresse" name="longitude"  maxlength="255">
<input type="text" id="longitude" name="longitude"  maxlength="255">
<input type="text" id="latitude" name="longitude"  maxlength="255">
<div id="map"></div>

</body>
</html>
